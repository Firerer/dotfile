live_config_reload: true
import:
  #-  ./dracula.yml
  -  ./base16.yml

ENV:
  TERM: alacritty

shell:
  program: /usr/bin/zsh

window:
  padding:
    x: 5
    y: 5
    dynamic_padding: true
  opacity: 1.0

font:
  normal:
    family: CodeNewRoman Nerd Font

  bold:
    family: CodeNewRoman Nerd Font

  italic:
    family: CodeNewRoman Nerd Font

  bold_italic:
    family: CodeNewRoman Nerd Font
  size: 14
  offset:
    y: 2

cursor:
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
  style: Block
  vi_mode_style: Block


key_bindings:
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
