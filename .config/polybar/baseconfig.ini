[colors]
background = #222
background-alt = #444
foreground = #dfdfdf
foreground-alt = #555
alert = #bd2c40

blue = #00A0F0
green = #14CC64
yellow = #CCAE14
orange = #F4A261
blood = #6A2A3C
red = #E76F51
purple = #BC96DA
purpler = #B000D0

primary = ${self.purple}
secondary = ${self.yellow}

[bar/example]
; monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 30
override-redirect = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.secondary}

padding-left = 2
padding-right = 1

font-0 = mononoki;1
font-1 = Noto Sans Mono CJK SC;1
font-2 = Noto Color Emoji:scale=10;2
font-3 = Unifont;0
; workspaces icons
font-4 = FantasqueSansMono Nerd Font;1

separator = " | "
modules-left = date ewmh
modules-center = xwindow
modules-right = wlan pulseaudio memory cpu eth filesystem

tray-position = right
tray-padding = 2

cursor-click = pointer
cursor-scroll = ns-resize

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = false

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Set the scroll cycle direction
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces
; containing 'code' in the label
; Default: false
fuzzy-match = true

[module/date]
type = internal/date
interval = 5.0

; See "https://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
date = %a %Y-%m-%d%
time = %H:%M

date-alt = %A, %d %B %Y
time-alt = %H:%M:%S

format-underline = ${colors.blue}
label = %date% %time%

[module/ewmh]
type = internal/xworkspaces
enable-click = true

format = <label-state>

label-active-underline = ${colors.blue}
label-active-padding = 1
label-occupied-underline = ${colors.yellow}
label-occupied-padding = 1
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1
label-empty-padding = 1



[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %name%

[module/cpu]
type = internal/cpu
interval = 2

format-underline = ${colors.primary}
label = CPU %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-underline = ${colors.purpler}
label = RAM %percentage_used:2%%

[module/wlan]
type = internal/network
interface = wlp36s0
interval = 3.0

format-connected = <label-connected>
format-connected-underline = ${colors.green}
label-connected = ↑%upspeed:9% ↓%downspeed:9%
upspeed-minwidth = 5
downspeed-minwidth = 5

[module/pulseaudio]
type = internal/pulseaudio
click-right = pavucontrol

; format-volume = <label-volume> <bar-volume>
format-volume = <label-volume>
format-volume-underline = ${colors.orange}

label-volume = VOL %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = 🔇 muted
label-muted-foreground = ${colors.foreground-alt}

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
format-mounted-underline = ${colors.secondary}

label-mounted = %mountpoint%: %percentage_free%% of %total%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-underline = ${colors.red}
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.foreground-alt}

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 0
margin-bottom = 0
