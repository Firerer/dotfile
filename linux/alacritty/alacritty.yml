#Alacritty:

env:
  TERM: alacritty

shell:
  program: /usr/bin/fish

window:
  padding:
    x: 25
    y: 25

    dynamic_padding:  true
    decoration: none

font:
  normal:
    # family: Source Code Pro
    family: Mononoki

  bold:
    # family: Source Code Pro
    family: Mononoki

  italic:
    # family: Source Code Pro
    family: Mononoki

  bold_italic:
    # family: Source Code Pro
    family: Mononoki

  size: 16

# Base16 Google Dark - alacritty color config
# Seth Wright (http://sethawright.com)
colors:
  # Default colors
  primary:
    background: '0x1d1f21'
    foreground: '0xc5c8c6'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1d1f21'
    cursor: '0xc5c8c6'

  # Normal colors
  normal:
    black:   '0x1d1f21'
    red:     '0xcc342b'
    green:   '0x198844'
    yellow:  '0xfba922'
    blue:    '0x3971ed'
    magenta: '0xa36ac7'
    cyan:    '0x3971ed'
    white:   '0xc5c8c6'

  # Bright colors
  bright:
    black:   '0x969896'
    red:     '0xf96a38'
    green:   '0x282a2e'
    yellow:  '0x373b41'
    blue:    '0xb4b7b4'
    magenta: '0xe0e0e0'
    cyan:    '0x3971ed'
    white:   '0xffffff'

draw_bold_text_with_bright_colors: false
background_opacity: 1

cursor:
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
  style: Beam
  vi_mode_style: Block

live_config_reload: true
                 
key_bindings:

  - { key: Key0, mods: Control, action: ResetFontSize }

  - { key: Equals, mods: Control, action: IncreaseFontSize }

  - { key: Minus, mods: Control, action: DecreaseFontSize }
